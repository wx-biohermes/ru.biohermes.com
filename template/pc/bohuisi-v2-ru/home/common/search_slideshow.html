<div class="uk-position-relative">
  <img src="{if $cat['ymdbtp']}{dr_get_file($cat['ymdbtp'])}{else}{dr_get_file($parent['ymdbtp'])}{/if}"
	   alt="">
  <div class="uk-overlay-default uk-position-cover"></div>
  <div class="uk-position-center uk-position-z-index uk-text-center">
	<div class=""
		 uk-scrollspy="target: > div; cls: uk-animation-slide-top; delay: 100; offset-top: 10; repeat: false">
	  <!-- 开始 内容搜索 -->
	  <div class="uk-grid-small uk-flex"
		   uk-grid>
		<div class="uk-width-auto text-color-fff">Search</div>
		<div class="uk-width-expand">
		  <form class="uk-search uk-search-default">
			<label for="search_keyword"></label>
			<!--suppress HtmlDeprecatedAttribute -->
			<input class="uk-search-input text-color-fff"
				   type="text"
				   onkeypress="if(event.keyCode===13) {dr_module_search('search_keyword');return false;}"
				   name="keyword"
				   value="{$keyword}"
				   id="search_keyword"
				   placeholder="Ключевые слова">
		  </form>
		  <button class="uk-button uk-button-primary"
				  onclick="dr_module_search('search_keyword')"
				  type="button">Search
		  </button>
		</div>
		<!--suppress JSUnresolvedFunction -->
		<script>
		  // 这段js是用来执行搜索的
		  function dr_module_search(name) {
			const url = "{Router::search_url($params, 'keyword', 'yiyoucms')}";
			const value = $("#" + name).val();
			if (value) {
			  location.href = url.replace('yiyoucms', value);
			} else {
			  $("#" + name).focus()
			  dr_tips(0, "Enter keywords");
			}
			return false;
		  }
		</script>
	  </div>
	  <!-- 结束 内容搜索 -->
	  
	  <div class="uk-margin-top uk-grid-small uk-flex uk-flex-middle"
		   uk-grid>
		<div class="uk-width-auto text-color-fff">Category</div>
		<div class=""
			 uk-margin>
		  <a class="uk-button text-color-fff uk-button-small {if !$cat || $cat.child}uk-button-primary{else}uk-button-default{/if}"
			 href="{Router::search_url($params, 'catid', $parent.id)}">ALL</a>
		  {loop $related $t}
		  <a class="uk-button text-color-fff uk-button-small {if $t.id==$cat.id}uk-button-primary{else}uk-button-default{/if}"
			 href="{Router::search_url($params, 'catid', $t.id)}">{$t.name}</a>
		  {/loop}
		</div>
	  </div>
	</div>
  </div>
</div>
